<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">


<head>
	<meta charset="utf-8" />
	<title>Introduint Sucursal</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href=@{../css/bootstrap.min.css} />
</head>

<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="card">
				<div class="card-header">Confirmacio</div>
				<div class="card-body">
					<div class="form-group">
						<label>ID : </label>
						<label th:text="${sucursal.pk_SucursalID}"></label>
					</div>
					<div class="form-group">
						<label>NOM : </label>
						<label th:text="${sucursal.nomSucursal}"></label>
					</div>
					<div class="form-group">
						<label>PAIS : </label>
						<label th:text="${sucursal.paisSucursal}"></label>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
